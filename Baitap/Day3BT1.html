<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiepSiBaoTap</title>
    <link rel="stylesheet" href="Day3BT1.css" />
  </head>
  <body>
    <div id="heading">
      <div class="nav_left">
        <img
          src="https://hiepsibaotap.com/wp-content/uploads/2020/07/hsbt-logo.png"
          alt=""
        />
        <div class="nav_left content">Hiệp sĩ bão táp</div>
      </div>
      <div class="nav_center">
        <div class="nav_center content">Gõ thông tin cần tìm...</div>
      </div>
      <div class="nav_right">
        <img
          src="https://img.icons8.com/emoji/1x/fast-forward-button-emoji.png"
          alt=""
        />
        <img src="https://img.icons8.com/stickers/1x/switches.png" alt="" />
      </div>
    </div>
    <div class="horizontal">
      <hr size="1px" />
    </div>
    <div id="center">
      <div class="center_1">
        <div class="notice">Viết bài có tiền công</div>
        <div class="list">
          <img
            src="https://img.icons8.com/ios-filled/1x/country-house.png"
            alt=""
          />
          <div class="text">Nhà</div>
        </div>
        <div class="list">
          <img
            src="https://img.icons8.com/color/1x/nintendo-gamecube-controller.png"
            alt=""
          />
          <div class="text">Game</div>
        </div>
        <div class="list">
          <img
            src="https://img.icons8.com/ios-filled/1x/open-book.png"
            alt=""
          />
          <div class="text">Wibu</div>
        </div>
        <div class="list">
          <img
            src="https://image.shutterstock.com/image-vector/heart-icon-trendy-flat-style-260nw-674478589.jpg"
            alt=""
          />
          <div class="text">Giải trí</div>
        </div>
      </div>
      <div class="center_2">
        <div class="navbar">
          <div class="box">
            <div class="box_all">Tất cả</div>
            <div class="box_nth">Game</div>
            <div class="box_nth">Giải trí</div>
          </div>
        </div>
        <div class="bar">
          <hr size="1px" />
        </div>
        <div class="status">
          <div class="statusLogo">
            <img
              src="https://hiepsibaotap.com/wp-content/uploads/2022/08/zhftzyvchqw61.png"
              alt=""
            />
          </div>
          <div class="statusInfo">
            <div class="statusName">Thanh</div>
            <div class="statusPos">Khách quen</div>
          </div>
        </div>
      </div>
      <div class="center_3">
        <img
          src="https://hiepsibaotap.com/wp-content/uploads/2022/05/5dacd1e3db0b1a55431a.jpg"
          alt=""
        />
        <img
          class="img"
          src="https://www.hiepsibaotap.com/wp-content/uploads/2019/09/hsbt-pcx-ad.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
