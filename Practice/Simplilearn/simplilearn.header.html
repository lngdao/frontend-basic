<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="simplilearn.style.css">
  <link href='https://css.gg/search.css' rel='stylesheet'>
</head>

<body>
  <header>
    <section class="header-component header-top">
      <div class="header-top__content">
        <div class="header-top__left">
          <img width="150" height="46" src="https://www.simplilearn.com/ice9/new_logo.svgz" alt="">
          <div class="feature-center">
            <div class="course-btn">
              <div>
                <img width="20" height="20" src="./assets/menu.png" alt="">
                <span>All courses</span>
              </div>
              <section class="course-hover__menu">
                <span>Courses categories</span>
                <ul>
                  <li>Data science</li>
                  <li>Machine learning</li>
                  <li>Project management</li>
                  <li>Cloud computing</li>
                </ul>
              </section>
            </div>
            <div class="search-box">
              <span>
                <i class="gg-search search-box__icon"></i>
              </span>
              <input class="search-box__input" type="text" placeholder="What do you want to learn?">
            </div>
          </div>
        </div>
        <div class="login-btn">
          Login
        </div>
      </div>
    </section>
    <section class="header-component header-bottom">

    </section>
  </header>
</body>

</html>
